<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>
<button  onclick="document.getElementById('myimg').src='./img/pic_bulbon.gif'">
    Turn On The Light</button>
    <img id="myimg" src="./img/pic_bulboff.gif" style="width: 100px;" alt="">
    <button onclick="document.getElementById('myimg').src='/img/pic_bulboff.gif'"> Turn Off the light </button>
</body>
</html>
