<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function myfunction(){document.getElementById('tchange').innerHTML=" Change text"}
    </script>
</head>
<body>
    <h2>Demo JavaScript in Head</h2>
    <p id="tchange"> A Paragraph.</p>
    <button type="button" onclick="myfunction()">Try it</button>
</body>
</html>
