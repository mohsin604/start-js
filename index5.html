<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>What Can Java Do?</h2>
    <p id="hidet">JavaScript can hide HTML elements.</p>
    <button type="button" onclick="document.getElementById('hidet').style.display='none'"> Hide Text</button>
    <button type="button" onclick="document.getElementById('hidet').style.display='block'"> Show Text</button>
</body>
</html>
